<body>
    <script src="main.js"></script>

<div style="text-align:center">
    <h2>Image Gallery</h2>

    </div>
    <div class="column">
      <img src="https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Mountains2" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="https://images.pexels.com/photos/747964/pexels-photo-747964.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Mountains3" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="https://images.pexels.com/photos/326058/pexels-photo-326058.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Lights" style="width:100%" onclick="myFunction(this);">

  </div>
  
  <!-- The expanding image container -->
  <div class="big-pic-container">

    <img id="expandedImg" class="center" style="width:50%">
  
</div>
